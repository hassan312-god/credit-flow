name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install WebView2 runtime
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "$env:TEMP\MicrosoftEdgeWebview2Setup.exe" -UseBasicParsing
          Start-Process -FilePath "$env:TEMP\MicrosoftEdgeWebview2Setup.exe" -ArgumentList "/silent /install" -Wait -NoNewWindow

      - name: Copy icons from reference if missing
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri\icons")) {
            if (Test-Path "credit-flow-reference\src-tauri\icons") {
              New-Item -ItemType Directory -Path "src-tauri\icons" -Force
              Copy-Item -Path "credit-flow-reference\src-tauri\icons\*" -Destination "src-tauri\icons\" -Recurse -Force
              Write-Host "Icons copied from reference."
            } else {
              Write-Host "No icons in reference; ensure src-tauri/icons/ exists for release."
            }
          }

      - name: Verify icons exist
        shell: cmd
        run: |
          if not exist src-tauri\icons\32x32.png (echo "Missing src-tauri/icons/32x32.png - add icons or copy from credit-flow-reference" && exit /b 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('src-tauri/Cargo.lock', 'src-tauri/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend (Nuxt generate) and Tauri app
        run: pnpm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Show built files
        shell: pwsh
        run: Get-ChildItem -Recurse src-tauri/target/x86_64-pc-windows-msvc/release -ErrorAction SilentlyContinue | Select-Object -First 80 FullName

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/*.exe
          retention-days: 30
